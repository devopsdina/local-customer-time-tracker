name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'Time Tracker v__VERSION__'
          releaseBody: |
            ## What's New
            
            See the [README](https://github.com/devopsdina/local-customer-time-tracker#readme) for full documentation.
            
            ## Downloads
            
            | Platform | File |
            |----------|------|
            | macOS (Apple Silicon) | `Time.Tracker_*_aarch64.dmg` |
            | macOS (Intel) | `Time.Tracker_*_x64.dmg` |
            | Windows | `Time.Tracker_*_x64-setup.exe` or `.msi` |
            | Linux (Debian/Ubuntu) | `Time.Tracker_*_amd64.deb` |
            | Linux (Other) | `Time.Tracker_*_amd64.AppImage` |
            
            ## Installation
            
            - **macOS**: Download the `.dmg`, open it, and drag Time Tracker to Applications
            - **Windows**: Download and run the `.exe` or `.msi` installer
            - **Linux**: Download the `.deb` and install with `sudo dpkg -i <file>.deb`, or use the `.AppImage`
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
